<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Console</title>
    <link rel="stylesheet" href="welcome.css">
</head>


<body>

    <div class="main-container">

        <div class="top-container">
            <img class="background-img" src="images/website-background-texture-12.jpg" alt="background">
            <img class="console-img" src="images/game-console.png" alt="console-img">
            <img class="vr-img" src="images/virtual-reality.png" alt="vr-img">
            <img class="pc-img" src="images/L1.png" alt="pc-img">
            <img class="sale-img" src="images/percentage.png" alt="sale-img">
            <a href="add.html">
                <div class="add-to-cart-btn">
                    <img class="add-to-cart-icon" src="images/shopping-cart.png" alt="add-to-cart-icon">
                </div>
            </a>
            <a href="welcome.html">
                <div class="GH-logo">
                    <img class="GH-logo" src="images/GameHub_Logo.png" alt="GH-logo">
                </div>
            </a>

            <button class="sign-in">Sign in/Register</button>



            <div class="box1">
                <p class="game-categories">Game Categories</p>
                <form action="one.html">
                    <button class="console-btn">Console</button>
                </form>
                <form action="two.html">
                    <button class="vr-btn">VR</button>
                </form>
                <form action="three.html">
                    <button class="pc-btn">PC</button>
                </form>
                <form action="four.html">
                    <button class="sale-btn">Sale</button>
                </form>

            </div>

            <div>
                <form action="home.html">
                    <button class="sign-in">Sign in/Register</button>
                </form>
            </div>


        </div>


        <div class="mid-container">
            <div class="empty-box"></div>

            <div class="mid-box2">
                <h2 class="text2-box2">Gaming</h2>
                <h2 class="text3-box2">Community</h2>
                <h2 class="text4-box2">Exciting</h2>
            </div>
            <div class="mid-box3">
                <p class="text1-box3">Welcome</p>
                <p class="text2-box3">To the universe of games</p>
            </div>
        </div>

        <div class="bottom-container">
            <img class="background-img-2" src="images/website-background-texture-12.jpg">
            <img class="fb" src="images/facebook.png">
            <img class="tw" src="images/twitter.png">
            <img class="insta" src="images/instagram.png">
        </div>

    </div>


</body>
